  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" type="text/css" href="/css/index.css" />

  <title>Rolling Code 33i</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">FacturacionJs</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./pages/productos.html">Productos</a>
          </li>
          <li class="nav-item" id="administrar">
            <a class="nav-link" href="/administracion.html">Administrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/favoritos.html">favoritos</a>
          </li>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" id="busqueda">

          </form>
          <li class="nav-item login">
            <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal" id="login-page">
              Iniciar Sesión
            </button>
            <button class="btn btn-danger" id="logout">Cerrar Sesión</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Modal-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Iniciar Sesión
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="inputmail" class="form-label"><p>Email</p></label>
              <input type="email" class="form-control" id="inputmail" aria-describedby="emailHelp" >
              <div id="emailHelp" class="form-text"><p>Nunca compartiremos tus credenciales con nadie.</p></div>
            </div>
            <div class="mb-3">
              <label for="inputpass" class="form-label"><p>Contraseña</p></label>
              <input type="password" class="form-control" id="inputpass" />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1"><p>Recordarme</p></label> 
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Login</button>
            <a class="btn btn-danger" href="/registro.html">Registrarme</a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- -->

  <div class="container-fluid">
    <h1 class="text-center">Productos Favoritos</h1>
    <hr>
    <div id="listaFavoritos" class="d-flex flex-row">Productos Favoritos</div>
  </div>


  <!-- -->
