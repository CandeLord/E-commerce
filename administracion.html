<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="/css/index.css">
  <link rel="stylesheet" href="/css/administrar.css">
  <title>Ecomerce</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">Mi Tienda</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/favoritos.html">Favoritos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/administracion.html">administracion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Carrito</a>
          </li>
          <li class="nav-item">
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" id="busqueda">
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Iniciar sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Registrarse</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Modal-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Iniciar Sesión
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="mail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" />
              <div id="emailHelp" class="form-text">
                Nunca compartiremos tu contraseña con nadie
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" />
            </div>
          </form>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close">
            Close
          </button>
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal" id="login">Login</button>
        </div>
      </div>
    </div>
  </div>
  <!-- -->
  <div class="d-flex flex-row flex-wrap">
    <div class="formulario m-2 shadow">
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="foto" class="form-label">Url Foto</label>
          <input type="text" class="form-control" id="foto" />
        </div>
        <div class="mb-3">
          <label for="stock" class="form-label">Stock</label>
          <input type="number" class="form-control" id="stock" />
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio Unitario</label>
          <input type="number" class="form-control" id="precio" />
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">id</label>
            <input type="number" class="form-control" id="id" />
          </div>
        <div class="mb-3">
          <label for="descripcion">Descripción del producto</label>
          <textarea
            class="form-control"
            placeholder="Descripción"
            id="descripcion"
          >
          </textarea>
        </div>
        <button id="save" class="btn btn-primary">Guardar</button>
      </form>
    </div>

    <div class="tabla-parentUsers">
      <div id="tablaUsers" class="shadow">
  
      </div>
    </div>
    <div class="tabla-parentProducts">
      <div id="tabla" class="shadow">
  
      </div>
    </div>
  </div>
  
</body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

<script src="/js/administracion.js"></script>


</html>
