        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/productos.html">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/favoritos.html">Favoritos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/administracion.html">administracion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/carrito.html">Carrito</a>
          </li>
          <li class="nav-item">
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" id="busqueda">

  <!-- -->
  <div class="d-flex flex-row flex-wrap">
    <div class="formulario m-2 shadow bg-dark text-light">
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="foto" class="form-label">Url Foto</label>
          <input type="text" class="form-control" id="foto" />
        </div>
        <div class="mb-3">
          <label for="stock" class="form-label">Stock</label>
          <input type="number" class="form-control" id="stock" />
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio Unitario</label>
          <input type="number" class="form-control" id="precio" />
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">id</label>
            <input type="number" class="form-control" id="id" />
          </div>
        <div class="mb-3">
        <div class="mb-3">
          <label for="nombre" class="form-label">categoria</label>
          <input
            type="text"
            class="form-control"
            id="categoria"
            aria-describedby="emailHelp"
          />
        </div>   
          <label for="descripcion">Descripción del producto</label>
          <textarea
            class="form-control"
            placeholder="Descripción"
            id="descripcion"
          >
          </textarea>
        </div>
        <button id="save" class="btn btn-primary">Guardar</button>
      </form>
    </div>

    <div class="tabla-parentUsers">
      <div id="tablaUsers" class="shadow bg-dark">
  
      </div>
    </div>
    <div class="tabla-parentProducts">
      <div id="tabla" class="shadow bg-dark">
  
      </div>
    </div>
  </div>
  
</body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
