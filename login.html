<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>
<body>
    <section>
        <h2>Login</h2>
        <form id="loginForm">
            <label><p>Mail</p></label>
            <input type="email" placeholder="Ingrese su mail aquí" id="email" required autofocus>
            <label><p>Contraseña</p></label>
            <input type="password" placeholder="Ingrese su contraseña aquí" id="password" required>
            <input type="submit" value="Login">
        </form>
        <p>¿No tenés cuenta? <a href="signup.html">Registrate</a></p>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
